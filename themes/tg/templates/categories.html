{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}

<section id="content" class="body">
    <h1>Categories</h1>

    {%- for cat, articles in categories|sort %}
        <li><a href="{{ SITEURL }}/{{ cat.url }}">{{ cat }}</a> ({{ articles|count }})</li>
    {% endfor %}
</section>

{% endblock %}
